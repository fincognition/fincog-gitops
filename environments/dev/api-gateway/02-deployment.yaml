apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: swiftly-dev
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: singhsays/swiftly-api-gateway:latest
